name: Deploy to GitHub Pages

on:
  # Chạy khi push vào main branch
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/deploy-pages.yml'

  # Cho phép chạy manual từ Actions tab
  workflow_dispatch:

# Quyền cần thiết để deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một deployment chạy tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload toàn bộ thư mục web
          path: './web'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
