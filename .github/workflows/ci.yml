name: CI - Tests and Demo Generation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'examples/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests (if tests exist)
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            poetry run pytest tests/ -v
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

      - name: Lint with flake8 (optional)
        run: |
          if poetry show flake8 &> /dev/null; then
            poetry run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          else
            echo "flake8 not installed, skipping..."
          fi
        continue-on-error: true

  generate-demo:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Generate TSP demo
        run: |
          # Run TSP example to generate HTML
          poetry run python examples/example_tsp_europe.py || echo "Demo generation completed with warnings"

      - name: Check if demo was generated
        run: |
          if [ -f "web/demo/tsp_europe_tour.html" ]; then
            echo "âœ“ Demo generated successfully"
            ls -lh web/demo/tsp_europe_tour.html
          else
            echo "âš  Demo file not found"
            exit 1
          fi

      - name: Commit and push demo updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -n "$(git status --porcelain web/demo/)" ]; then
            git add web/demo/
            git commit -m "ðŸ¤– Auto-generate TSP demo [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
